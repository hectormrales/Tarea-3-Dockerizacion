<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #006064;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00796b;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #004d40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #00796b;
            color: #ffffff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .actions a:hover {
            background-color: #004d40;
        }

        .create-user {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .create-user:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        <a href="/admin" class="back-link">← Regresar</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">ID</td>
                    <td th:text="${usuario.nombre}">Nombre</td>
                    <td th:text="${usuario.email}">Email</td>
                    <td class="actions">
                        <a th:href="@{'/admin/users/edit/' + ${usuario.id}}">Editar</a>
                        <a th:href="@{'/admin/users/delete/' + ${usuario.id}}" class="delete-link">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/users/edit/0" class="create-user">Crear Nuevo Usuario</a>
    </div>
</body>
</html>
