<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #004281; /* Azul IPN */
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #004281;
            font-size: 0.9em;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #004281;
            outline: none;
        }

        button {
            background-color: #004281; /* Azul IPN */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00335a; /* Azul más oscuro */
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #004281;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${usuario.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h1>
        <a href="/admin/users" class="back-link">Regresar</a>
        <form th:action="@{/admin/users/save}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required/>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required/>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
