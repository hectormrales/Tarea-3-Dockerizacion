<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-form {
            text-align: center;
        }

        .login-form h2 {
            color: #004281; /* Azul IPN */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #004281; /* Azul IPN */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #00355b; /* Azul IPN oscuro */
        }

        .btn-register {
            background-color: #008000; /* Verde */
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 70%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-register:hover {
            background-color: #005b00; /* Verde oscuro */
        }

        .input-group input:focus {
            border: 1px solid #004281; /* Azul IPN */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .escudo {
            width: 100px;
            height: 90px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="https://www.escom.ipn.mx/images/logoESCOM2x.png" alt="ESCOM IPN" class="escudo">
            <h2>Inicio de sesión</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            <!-- Botón para redirigir al formulario de registro -->
            <a href="/register" class="btn-register">Registrar nuevo usuario</a>
        </div>
    </div>
</body>
</html>
