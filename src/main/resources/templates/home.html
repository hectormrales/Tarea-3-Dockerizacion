<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #006064;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .message {
            font-size: 16px;
            color: #00796b;
            margin-bottom: 20px;
        }

        .profile-section {
            text-align: left;
            margin-top: 20px;
        }

        .profile-section h2 {
            color: #004d40;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .profile-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-section li {
            margin-bottom: 10px;
            font-size: 14px;
            color: #004d40;
        }

        .profile-section li strong {
            font-weight: bold;
        }

        .logout-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-link:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Usuario</h1>
        <div class="message">
            Esta es tu página principal. Aquí puedes consultar tu información personal.
        </div>

        <div class="profile-section">
            <h2>Información del Perfil</h2>
            <ul>
                <li><strong>Nombre:</strong> <span th:text="${nombre}"></span></li>
                <li><strong>Email:</strong> <span th:text="${email}"></span></li>
                <li><strong>Rol:</strong> <span th:text="${rol}"></span></li>
            </ul>
        </div>

        <a href="/logout" class="logout-link">Cerrar sesión</a>
    </div>
</body>
</html>
