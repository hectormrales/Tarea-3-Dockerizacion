<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #004281; /* Azul IPN */
            text-align: center;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            margin: 20px 0;
        }

        .profile-section {
            margin-top: 20px;
        }

        .profile-section h2 {
            color: #004281; /* Azul IPN */
            margin-top: 0;
        }

        .profile-section ul {
            list-style: none;
            padding: 0;
        }

        .profile-section li {
            margin: 10px 0;
            font-size: 0.9em;
            color: #333;
        }

        .menu {
            margin-top: 30px;
        }

        .menu h2 {
            color: #004281; /* Azul IPN */
            margin-bottom: 10px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            display: block;
            background-color: #004281; /* Azul IPN */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .menu a:hover {
            background-color: #00355b; /* Azul IPN oscuro */
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #004281;
            text-decoration: none;
            font-size: 0.9em;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Administrador</h1>
        <div class="message">
            Administra el sistema desde esta página. A continuación, se muestra tu información personal.
        </div>

        <div class="profile-section">
            <h2>Información del Perfil</h2>
            <ul>
                <li><strong>Nombre:</strong> <span th:text="${nombre}"></span></li>
                <li><strong>Email:</strong> <span th:text="${email}"></span></li>
                <li><strong>Rol:</strong> <span th:text="${rol}"></span></li>
            </ul>
        </div>
        
        <div class="menu">
            <h2>Gestión del Sistema</h2>
            <ul>
                <li><a href="admin/users">Gestionar usuarios</a></li>
            </ul>
        </div>

        <a href="/logout" class="logout-link">Cerrar sesión</a>
    </div>
</body>
</html>
