<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .register-form {
            text-align: center;
        }

        .register-form h2 {
            color: #004281; /* Azul IPN */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left; /* Alineación de los campos */
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-register {
            background-color: #004281; /* Azul IPN */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #00355b; /* Azul IPN oscuro */
        }

        .input-group input:focus {
            border: 1px solid #004281; /* Azul IPN */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .back-to-login {
            display: block;
            margin-top: 20px;
            color: #004281;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Registro de Usuario</h2>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="btn-register">Registrar</button>
            </form>
            <a href="/login" class="back-to-login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
