<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .register-form {
            text-align: center;
        }

        .register-form h2 {
            color: #004281; /* Azul IPN */
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #004281; /* Azul IPN */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #00355b; /* Azul IPN oscuro */
        }

        .back-to-home {
            display: block;
            margin-top: 20px;
            color: #004281;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Registro Exitoso</h2>
            <p class="message">Has sido registrado con éxito. Ahora puedes iniciar sesión con tu cuenta.</p>
            <button type="button" class="btn-login" onclick="location.href='/login'">Iniciar Sesión</button>
            <a href="/" class="back-to-home">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
