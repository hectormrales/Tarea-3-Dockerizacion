<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-form h2 {
            color: #006064;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .message {
            font-size: 16px;
            color: #00796b;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #004d40;
        }

        .back-to-home {
            display: inline-block;
            margin-top: 15px;
            color: #00796b;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-to-home:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Registro Exitoso</h2>
            <p class="message">Has sido registrado con éxito. Ahora puedes iniciar sesión con tu cuenta.</p>
            <button type="button" class="btn-login" onclick="location.href='/login'">Iniciar Sesión</button>
            <a href="/" class="back-to-home">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
