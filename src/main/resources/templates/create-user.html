<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #006064;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00796b;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #004d40;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #004d40;
            outline: none;
        }

        .btn-save {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-save:hover {
            background-color: #004d40;
        }

        .cancel-link {
            display: inline-block;
            margin-top: 15px;
            color: #00796b;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cancel-link:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Usuario</h1>
        <a class="back-link" href="/admin/users">← Volver a la lista de usuarios</a>
        <form th:action="@{/admin/users/save}" th:object="${usuario}" method="post">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingresa el nombre" required />
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Ingresa el email" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Ingresa la contraseña" required />
            </div>
            <button type="submit" class="btn-save">Guardar</button>
            <a href="/admin/users" class="cancel-link">Cancelar</a>
        </form>
    </div>
</body>
</html>
